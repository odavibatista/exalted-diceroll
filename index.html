<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Exalted - Dice-Rolling</title>
    <link rel="icon" type="image/x-icon" href="./exalted-diceroll/src/images/exalted.png">
    <link rel="stylesheet" href="/exalted-diceroll/assets/styles/css/style.css">
    <script src="/exalted-diceroll/assets/scripts/exalted.js" defer></script>
</head>
<body>
    <div id="card">
        <img src="/exalted-diceroll/src/images/exalted-header.png" alt="exalted-dice-roller">
        <h2>Abaixo, selecione quantos dados deseja rolar.</h2>
        <div>
            <img src="/exalted-diceroll/src/images/d10.png" alt="">
            <div>
                <input type="number" id="diceInput" class="bold t-center" value="1" min="1" max="30" onKeyDown="return false">
                <button id="roll" class="bold">Roll!</button>
            </div>
        </div>
        <h4>Results</h4>
        <div id="results"></div>
        <div id="log">
            <div id="log-text"></div>
        </div>
    </div>
    <div id="tip">
        <img src="" alt="character-image" id="characterImg">
        <div>
            <p id="characterText"></p>
            <h6 id="characterName"></h6>
        </div>
    </div>
</body>
</html>
